{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}

<div class="d-flex justify-content-center">	
	<div class="form-signin justify-content-center" style="max-width: 600px;">	
		<form method="POST">
			<h3>Sign up</h3>
			<hr>
			{% csrf_token %}
			{% bootstrap_form form %}
			<input type="submit" class="btn btn-primary" style="margin-top: 1rem" value="Sign Up">
		</form>	
	</div>
</div>

{% endblock content %}
