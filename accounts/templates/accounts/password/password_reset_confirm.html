{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

<div class="d-flex justify-content-center">	
	<div class="form-signin justify-content-center" style="max-width: 600px;">
        <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
        <hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>
</div>

{% endblock content %}
